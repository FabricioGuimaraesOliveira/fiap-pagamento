# DATASOURCE
spring.datasource.url=jdbc:postgresql://db:5432/bd_lanchonete
spring.datasource.username=fiap
spring.datasource.password=fiap
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=lanchonete_prod

#FLYWAY
spring.flyway.schemas=${spring.jpa.properties.hibernate.default_schema}
spring.flyway.user=fiap
spring.flyway.password=fiap
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/{vendor}